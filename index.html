<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <title>My MovieList App</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center">
        <i class="fas fa-film text-danger"></i>My<span class="text-danger"
          >Movie</span
        >List
      </h1>
      <!--INSERT HERE-->
      <form id="movie-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control" />
        </div>
        <div class="form-group">
          <label for="director">Director</label>
          <input type="text" id="director" class="form-control" />
        </div>
        <div class="form-group">
          <label for="year">Year</label>
          <input type="text" id="year" class="form-control" />
        </div>

        <input
          type="submit"
          value="Add Movie"
          class="btn btn-primary btn-block"
        />
      </form>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Title</th>
            <th>Director</th>
            <th>Year</th>

            <th></th>
          </tr>
        </thead>
        <tbody id="movie-list"></tbody>
      </table>
    </div>

    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/47750b5d4f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
